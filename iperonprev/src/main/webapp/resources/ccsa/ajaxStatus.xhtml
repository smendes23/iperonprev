<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="onstart" default="PF('statusDialog').show()"></composite:attribute>
		<composite:attribute name="oncomplete" default="PF('statusDialog').hide()"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
	<p:ajaxStatus onstart="#{cc.attrs.onstart}"
			oncomplete="#{cc.attrs.oncomplete}" />
	</composite:implementation>
	
	
</html>
