<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<ui:composition template="../templates/master.xhtml">
	<ui:define name="content">
	
		<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
			<p:panel styleClass="col-lg-10" header="Relatório Sisobi">
			
			<h:form id="formSisobi">
			<p:messages showDetail="true" closable="true" id="msg"></p:messages>
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="col-sm-10">
							<p:outputLabel value="Competência:"></p:outputLabel>
							<p:inputMask mask="99/9999" styleClass="form-control" required="true" value="#{sisobiBean.competenciaInicio}" converter="competenciaConverterMesAno"></p:inputMask>
						</div>		
						<div class="col-sm-2">
							<p:commandButton icon="fa fa-print" style="top:20px" value="Gerar" action="#{sisobiBean.geraSisobi}" onclick="this.form.target='_blank'" ajax="false"></p:commandButton>
						</div>				
					</div>
					
				</div>
				
				<div class="col-sm-12">
					<p></p>
				</div>
			</h:form>
			<br /> <br />
		</p:panel>
	</ui:define>
</ui:composition>
</html>
