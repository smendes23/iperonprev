<h:body>
	<div class="nav navbar-default">
		<div class="container-fluid" style="background: #f5f3e5 50% top repeat-x;">
			<div class="navbar-header">
				<h2
					style="font-family: segoe ui, Arial, sans-serif; font-weight: 100;">
					<i><strong style="color: #459E00;">IPERON</strong>prev</i>
				</h2>
			</div>
			<div
				style="color: #336633; margin-top: 10px; font-size: 13px; text-align: right;">
				<strong>#{masterBean.usuarioLogado}</strong> . Seu perfil é <strong>#{masterBean.users.perfil.nomePerfil}</strong>
			</div>
			<p></p>
			<div class="pull-right"
				style="color: #336633; font-size: 12px; margin-top: 3px; padding-right: 5px;">
				<a href="/logout">Sair do Sistema</a> 
			</div>
		</div>

	</div>

	<div class="container-fluid">
		<header class="row"> 
		
</header>

	</div>
	<div class="col-sm-12"></div>
	<div class="col-sm-12">
		<br />
	</div>
	<div class="col-sm-12">
		<br />
	</div>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-sm-1"></div>
		<p:panel header="Redefinição de Senha" styleClass="col-lg-10">
			<h:form id="formCtc">
				<p:messages showDetail="true" closable="true" id="msg"></p:messages>
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="col-sm-5">
									<p:outputLabel value="Nova Senha: "></p:outputLabel>
									<p:password required="true" label="password" styleClass="form-control" value="#{masterBean.senha}" id="senha">
									</p:password>
								</div>
								<div class="col-sm-5">
									<p:outputLabel value="Repitir Nova Senha: "></p:outputLabel>
									<p:password required="true" label="password" styleClass="form-control" value="#{masterBean.repeteSenha}" >
										<p:ajax event="blur" update="msg"  process="@this senha" listener="#{masterBean.confereSenhaIgual}"/>
									</p:password>
								</div>
								<div class="col-sm-2">
									<p:commandButton value="Salvar" icon="fa fa-save" style="top:20px;" action="#{masterBean.alteraSenha()}"></p:commandButton>
								</div>
							</div>
						</div>
			</h:form>
		</p:panel>
		<div class="col-sm-1"></div>
		</div>

	</div>
