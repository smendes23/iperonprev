<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Perfis::</title>
<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
</style>
</h:head>
<h:body style="background-color:#FFF">
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:dataTable var="listaPerfil"
			value="#{masterBean.listaDeModulos}"
			style="heigth:480px;width:880" id="tbPerfil">
			<h:inputHidden value="#{listaPerfil.id}"></h:inputHidden>
			
			<p:column headerText="Nome do Perfil">
				<p:outputLabel value="#{listaPerfil.perfil.nomePerfil}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink
					action="#{masterBean.pegaInstanciaDialogo(listaPerfil)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
			<p:column headerText="Excluir" width="50">
				<p:commandLink
					action="#{masterBean.removeObjeto(listaPerfil.id)}" ajax="true" update="@form">
					<p:graphicImage name="/image/excluir.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
