<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<ui:composition template="../templates/master.xhtml">
	<ui:define name="content">
	<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:panel header="Alíquotas de Contribuições" styleClass="col-lg-10">
			<h:form id="form" enctype="multipart/form-data">
			<p:messages showDetail="true" closable="true"></p:messages>
				<br />
				<div class="col-sm-2">
					<p:outputLabel value="Competência"></p:outputLabel>
					<p:inputMask mask="99/9999" styleClass="form-control" value="#{aliquotaContribuicaoBean.vigencia.competencia}"/>
				</div>
				<div class="col-sm-6">
					<p:outputLabel value="Arquivo"></p:outputLabel>
					<h:inputFile id="file" value="#{aliquotaContribuicaoBean.file}">
					</h:inputFile>
				</div>
				<div class="col-sm-12"><p></p></div>
				<div class="col-sm-3">
					<p:commandButton value="Enviar" action="#{aliquotaContribuicaoBean.salvarObjeto}" ajax="false">
					</p:commandButton>
				</div>
			</h:form>
			<br /> <br />
		</p:panel>
	</ui:define>
</ui:composition>
</html>
