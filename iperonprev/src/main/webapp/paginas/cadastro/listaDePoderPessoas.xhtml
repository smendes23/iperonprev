<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Poder e Gestores::</title>
	<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}

.ui-widget {
	font-family: segoe ui, Arial, sans-serif;
	font-size: 16px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<p:commandButton icon="fa fa-close"
				style="float: right;top: 0px;position:relative;" id="fechaFuncional"
				action="#{poderPessoasBean.fechaListaPoderPessoas()}">
			</p:commandButton>
		</div>
	</h:form>
	<div class="col-sm-12">
		<br />
	</div>

	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="col-sm-12">
				<p></p>
				<h:form>
					<sa:ajaxStatus />
					<sa:loading imgDir="/image/loading.gif"></sa:loading>

					<p:dataTable var="listaPoder" widgetVar="pessoasPoderTable"
						value="#{poderPessoasBean.listaDePoderPessoas}" paginator="true"
						paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
						style="heigth:480px;width:880" id="tbPessoasPoder"
						rowsPerPageTemplate="5,10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<p:column headerText="Gestor">
							<p:outputLabel
								value="#{listaPoder.NUMR_idDoObjetoPessoa.DESC_nome}" />
						</p:column>
						<p:column headerText="Órgão/Poder">
							<p:outputLabel
								value="#{listaPoder.REL_orgao.DESC_sigla}" />
						</p:column>
						<p:column headerText="Início da Gestão">
							<p:outputLabel value="#{listaPoder.DATA_inicioMandato}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
							</p:outputLabel>
						</p:column>
						<p:column headerText="Fim da Gestão">
							<p:outputLabel value="#{listaPoder.DATA_fimMandato}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
							</p:outputLabel>
						</p:column>
						<p:column headerText="Editar" width="50">
							<p:commandLink
								action="#{poderPessoasBean.pegaInstanciaDialogo(listaPoder)}">
								<p:graphicImage name="/image/editar.png"
									style="margin-left: 15;"></p:graphicImage>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
