<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Gestores::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:dataTable var="listaGestores" widgetVar="gestoresTable"
			value="#{gestorOrgaosBean.listaGestorOrgaos}" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
			style="heigth:480px;width:880" id="tbGestores" rowsPerPageTemplate="5,10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			filteredValue="#{gestorOrgaosBean.filtroDeGestor}">
			<f:facet name="header">
				<p:outputPanel style="margin-left: 615px;">
					<h:outputText value="Pesquisar:" />
					<p:inputText id="globalFilter" styleClass="form-control input-sm" onkeyup="PF('gestoresTable').filter()"
						style="width:150px" placeholder="Digite aqui..." />
				</p:outputPanel>

			</f:facet>
			<p:column headerText="Matrícula" filterBy="#{listaGestores.pessoasFuncionais.DESC_matricula}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaGestores.pessoasFuncionais.DESC_matricula}" />
			</p:column>
			<p:column headerText="Nome" filterBy="#{listaGestores.pessoasFuncionais.NUMR_idDoObjetoPessoas.DESC_nome}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaGestores.pessoasFuncionais.NUMR_idDoObjetoPessoas.DESC_nome}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Início Exercício" filterBy="#{listaGestores.DATA_inicio}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaGestores.DATA_inicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Fim Exercício"
				filterBy="#{listaGestores.DATA_fim}" filterMatchMode="contains"
				filterStyle="display:none">
				<p:outputLabel value="#{listaGestores.DATA_fim}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink
					action="#{gestorOrgaosBean.pegaInstanciaDialogo(listaGestores)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
