<ui:composition template="../../templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
	<ui:define name="content">
		<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>

		<p:panel header="Ato Concessório Aposentadoria Voluntária por Idade" styleClass="col-lg-10">
			<h:form id="formAtos">
				<p:messages showDetail="true" closable="true"></p:messages>
				<br />
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="col-sm-3">
							<p:outputLabel value="CPF:" />
							<p:inputText styleClass="form-control" disabled="true"></p:inputText>
						</div>
						<div class="col-sm-4">
							<p:outputLabel value="Nome:" />
							<p:inputText styleClass="form-control" disabled="true"></p:inputText>
						</div>
						<div class="col-sm-5">
							<p:outputLabel value="Órgão:" />
							<p:inputText styleClass="form-control" disabled="true"></p:inputText>
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="col-sm-3">
							<p:outputLabel value="Matrícula:" />
							<p:inputText styleClass="form-control" disabled="true"></p:inputText>
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Número Ato:" />
							<p:inputText styleClass="form-control"></p:inputText>
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Data do Ato:" />
							<p:inputText styleClass="form-control" disabled="true"></p:inputText>
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Data Retroativa:" />
							<p:inputMask mask="99/99/9999"
								styleClass="form-control" converter="dateConverter"></p:inputMask>
						</div>
					</div>
					
				</div>

				
				<div class="col-sm-12">
					<br />
				</div>
				<div class="col-sm-2">
					<p:commandButton value="Salvar" icon="fa fa-save">
						<p:ajax listener="#{atosLegais.salvarAto}" process="@form"
							update="@form" />
					</p:commandButton>
				</div>
				<div class="col-sm-2">
					<p:commandButton value="Imprimir" icon="fa fa-print">
						<p:ajax listener="#{atosLegais.novoRegistro}" process="@form"
							update="@form"></p:ajax>
					</p:commandButton>
				</div>
			</h:form>
			<br />
			<br />
		</p:panel>
	</ui:define>
</ui:composition>
