<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Carreiras::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<p:commandButton icon="fa fa-close" style="float: right;top: 0px;position:relative;" id="fechaFuncional"
				action="#{carreirasBean.fechaCarreira}">
			</p:commandButton>
		</div>
	</h:form>
	<div class="col-sm-12">
		<br/>
	</div>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="col-sm-12">
			<p></p>
				<h:form>
				<sa:ajaxStatus />
					<sa:loading imgDir="/image/loading.gif"></sa:loading>
					<p:dataTable var="listaCarreiras" widgetVar="carreiraTable"
						value="#{carreirasBean.listaDeCarreiras}" paginator="true"
						paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
						style="heigth:480px;width:880" id="tbCarreiras" rowsPerPageTemplate="5,10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						filteredValue="#{carreirasBean.filtroDeCarreiras}">
						<f:facet name="header">
							<p:outputPanel style="margin-left: 615px;">
								<h:outputText value="Pesquisar:" />
								<p:inputText id="globalFilter" styleClass="form-control input-sm" onkeyup="PF('carreiraTable').filter()"
									style="width:150px" placeholder="Digite aqui..." />
							</p:outputPanel>
			
						</f:facet>
						<p:column headerText="Nome da Carreira" filterBy="#{listaCarreiras.DESC_nome}"
							filterMatchMode="contains" filterStyle="display:none">
							<p:outputLabel value="#{listaCarreiras.DESC_nome}"/>
						</p:column>
						<p:column headerText="Data da Criação" filterBy="#{listaCarreiras.DATA_criacao}"
							filterMatchMode="contains" filterStyle="display:none">
							<p:outputLabel value="#{listaCarreiras.DATA_criacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
							</p:outputLabel>
						</p:column>
						<p:column headerText="Data da Extinção"
							filterBy="#{listaCarreiras.DATA_extincao}" filterMatchMode="contains"
							filterStyle="display:none">
							<p:outputLabel value="#{listaCarreiras.DATA_extincao}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
							</p:outputLabel>
						</p:column>
						<p:column headerText="Editar" width="50">
							<p:commandLink
								action="#{carreirasBean.pegaInstanciaDialogo(listaCarreiras)}" actionListener="#{carreirasBean.actionEditCarreira}">
								<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
