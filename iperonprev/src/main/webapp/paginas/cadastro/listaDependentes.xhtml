<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista Dependentes::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body style="background-color:#FFF">
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
	
		<p:dataTable var="listaPessoas" widgetVar="pessoasTable"
			value="#{dependentesPensionistasBean.listaDependentes}" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
			style="heigth:480px;width:880" id="tbPessoas" rowsPerPageTemplate="5,10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			>
			<f:facet name="header">
				<p:outputPanel style="margin-left: 615px;">
					<h:outputText value="Pesquisar:" />
					<p:inputText id="globalFilter" styleClass="form-control input-sm" onkeyup="PF('pessoasTable').filter()"
						style="width:130px" placeholder="Digite aqui..." />
				</p:outputPanel>

			</f:facet>
			<p:column headerText="CPF" filterBy="#{listaPessoas.NUMR_cpf}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaPessoas.NUMR_cpf}"/>
			</p:column>
			<p:column headerText="Nome" filterBy="#{listaPessoas.DESC_nome}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaPessoas.DESC_nome}"/>
			</p:column>
			<p:column headerText="Sexo"
				filterBy="#{listaPessoas.DESC_sexo}" filterMatchMode="contains"
				filterStyle="display:none">
				<p:outputLabel value="#{listaPessoas.DESC_sexo}"/>
			</p:column>
			<p:column headerText="Data Nascimento" filterBy="#{listaPessoas.DATA_nascimento}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaPessoas.DATA_nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="PASEP/PIS/NIT"
				filterBy="#{listaPessoas.NUMR_pisPasep}" filterMatchMode="contains"
				filterStyle="display:none">
				<p:outputLabel value="#{listaPessoas.NUMR_pisPasep}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink
					action="#{dependentesPensionistasBean.pegaInstanciaDependente(listaPessoas)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
