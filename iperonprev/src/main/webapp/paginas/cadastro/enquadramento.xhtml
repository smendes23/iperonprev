<ui:composition template="../templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
	<ui:define name="content">
<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		
			<p:panel header="Enquadramentos" styleClass="col-lg-10">
			<h:form id="formEnquadramento">
			<p:messages showDetail="true" closable="true"></p:messages>
				<br />
				<h:inputHidden value="#{enquadramentoBean.enquadramento.NUMG_idDoObjeto}"></h:inputHidden>
				<div class="col-sm-4">
					<p:outputLabel value="Cargo:" />
					<p:selectOneMenu effect="fade" filter="true" 
						filterMatchMode="startsWith" style="width:100%" value="#{enquadramentoBean.cargo}" converter="conversorDeEntidades">
						<f:selectItem itemLabel="--Selecione--" itemValue="" noSelectionOption="true"/>
						<f:selectItems value="#{enquadramentoBean.listaCargos}" var="tipoCargo" itemValue="#{tipoCargo}" itemLabel="#{tipoCargo.DESC_nome}" />
					</p:selectOneMenu>
				</div>
				<div class="col-sm-4">
					<p:outputLabel value="Descrição:"/>
					<p:inputText styleClass="form-control" value="#{enquadramentoBean.enquadramento.DESC_descricao}" required="true"/>
				</div>
				<div class="col-lg-4" style="color: #000">
					<p:outputLabel value="Valor da Gratificação:"></p:outputLabel>
					<p:inputText styleClass="form-control " value="#{enquadramentoBean.enquadramento.VALR_gratificacao}" converter="moedaConverter" />
				</div>
				<div class="col-sm-12"><br/></div>
				<div class="col-sm-2" >
					<p:commandButton value="Salvar" icon="fa fa-save">
						<p:ajax listener="#{enquadramentoBean.salvarObjeto}" process="@form" update="@form"/>
					</p:commandButton>
				</div>
				<div class="col-sm-2" >
					<p:commandButton value="Novo" icon="fa fa-plus">
						<p:ajax listener="#{enquadramentoBean.novoObjeto}" process="@form" update="@form"></p:ajax>
					</p:commandButton>
				</div>
				<div class="col-sm-2" >
					<p:commandButton value="Listar" action="#{enquadramentoBean.exibeListaDeObjetos}" process="@this" update="@none" icon="fa fa-search">
						<p:ajax event="dialogReturn" listener="#{enquadramentoBean.selecionaObjetoDialogo}" process="@this" update="@form"/>
						<p:resetInput target="formEnquadramento" />
					</p:commandButton>
				</div>
				
			</h:form>
			<br /> <br />
		</p:panel>
	</ui:define>
</ui:composition>
