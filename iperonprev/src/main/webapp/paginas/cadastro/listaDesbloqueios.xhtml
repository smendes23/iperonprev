<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Desbloqueios::</title>
<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
</style>
</h:head>
<h:body>
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:dataTable var="listaDesbloqueios" widgetVar="desbloqueiosTable"
			value="#{desbloqueioCTCBean.listaDeDesbloqueios}" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
			style="heigth:480px;width:880" id="tbCarreiras" rowsPerPageTemplate="5,10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<h:inputHidden value="#{listaDesbloqueios.NUMG_idDoObjeto}"></h:inputHidden>
			<p:column headerText="Servidor">
				<p:outputLabel value="#{listaDesbloqueios.NUMR_ctc.NUMR_idDoObjetoPessoasFuncionais.NUMR_idDoObjetoPessoas.DESC_nome}"/>
			</p:column>
			<p:column headerText="Número CTC" >
				<p:outputLabel value="#{listaDesbloqueios.NUMR_ctc.NUMR_ano}/#{listaDesbloqueios.NUMR_ctc.NUMR_certidao}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Órgão de Destino">
				<p:outputLabel value="#{listaDesbloqueios.NUMR_ctc.NUMR_idDoObjetoOrgao.DESC_nome}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Data Criação">
				<p:outputLabel value="#{listaDesbloqueios.DT_cadastro}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink
					action="#{desbloqueioCTCBean.pegaInstanciaDialogo(listaDesbloqueios)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
