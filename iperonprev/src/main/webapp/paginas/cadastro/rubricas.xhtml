<ui:composition template="../templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
	<ui:define name="content">
<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		
			<p:panel header="Rúbricas" styleClass="col-lg-10">
			<h:form id="formRubricas">
			<p:messages showDetail="true" closable="true"></p:messages>
				<br />
				<h:inputHidden value="#{rubricasBean.rubrica.NUMG_idDoObjeto}"></h:inputHidden>
				<div class="col-sm-3">
					<p:outputLabel value="Código:"/>
					<p:inputText styleClass="form-control" value="#{rubricasBean.rubrica.NUMR_codigo}" required="true" requiredMessage="Código da Rúbrica é obrigatório"/>
				</div>
				<div class="col-sm-6">
					<p:outputLabel value="Descrição:"/>
					<p:inputText styleClass="form-control" value="#{rubricasBean.rubrica.DESC_descricao}" required="true" requiredMessage="Descrição da Rúbrica é obrigatória "></p:inputText>
				</div>
				<div class="col-sm-3">
					<p:outputLabel value="Tipo:"/>
					<p:selectOneRadio style="width:100%" value="#{rubricasBean.tipoRubrica}" required="true" requiredMessage="Tipo de Rúbrica obrigatória">
						<f:selectItem itemLabel="Rendimento" itemValue="1"></f:selectItem>
						<f:selectItem itemLabel="Desconto" itemValue="2"></f:selectItem>
					</p:selectOneRadio>
				</div>
				<div class="col-sm-12"></div>
				<div class="col-sm-4">
					<p:outputLabel value="Data de Criação:"></p:outputLabel>
					<p:inputMask mask="99/99/9999" styleClass="form-control" value="#{rubricasBean.rubrica.DATA_inicio}" converter="dateConverter">
					</p:inputMask>
				</div>
				<div class="col-sm-4">
					<p:outputLabel value="Data de Extinção:"></p:outputLabel>
					<p:inputMask mask="99/99/9999" styleClass="form-control" value="#{rubricasBean.rubrica.DATA_fim}" converter="dateConverter">
					</p:inputMask>
				</div>
				<div class="col-sm-4">
					<p:outputLabel value="Incidência Contribuição: "></p:outputLabel>
					<p:selectOneRadio style="width:100%" value="#{rubricasBean.incideContribuicao}">
						<f:selectItem itemLabel="Incide" itemValue="1"></f:selectItem>
						<f:selectItem itemLabel="Não Incide" itemValue="0"></f:selectItem>
					</p:selectOneRadio>
				</div>
				<div class="col-sm-12"><br/></div>
				<div class="col-sm-2" >
					<p:commandButton value="Salvar" icon="fa fa-save">
						<p:ajax listener="#{rubricasBean.salvarObjeto}" process="@form" update="@form"/>
					</p:commandButton>
				</div>
				<div class="col-sm-2" >
					<p:commandButton value="Novo" icon="fa fa-plus">
						<p:ajax listener="#{rubricasBean.novoObjeto}" process="@form" update="@form"></p:ajax>
					</p:commandButton>
				</div>
				<div class="col-sm-2" >
					<p:commandButton value="Pesquisar" action="#{rubricasBean.exibeListaDeObjetos}" process="@this" update="@none" icon="fa fa-search">
						<p:ajax event="dialogReturn" listener="#{rubricasBean.selecionaObjetoDialogo}" process="@this" update="@form"/>
						<p:resetInput target="formRubricas" />
					</p:commandButton>
				</div>
				
			</h:form>
			<br /> <br />
		</p:panel>
	</ui:define>
</ui:composition>
