<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Representantes::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:dataTable var="listaRepresentantes" widgetVar="representanteTable"
			value="#{representanteLegalBean.listaDeRepresentantes}" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
			style="heigth:480px;width:880" id="tbRepresentantes" rowsPerPageTemplate="5,10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			>
			
			<p:column headerText="Nome" filterBy="#{listaRepresentantes.DESC_nome}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaRepresentantes.DESC_nome}"/>
			</p:column>
			<p:column headerText="CPF:" filterBy="#{listaRepresentantes.NUMR_cpf}"
				filterMatchMode="contains" filterStyle="display:none">
				<p:outputLabel value="#{listaRepresentantes.NUMR_cpf}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Data Nascimento:"
				filterBy="#{listaRepresentantes.DATA_nascimento}" filterMatchMode="contains"
				filterStyle="display:none">
				<p:outputLabel value="#{listaRepresentantes.DATA_nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink
					action="#{representanteLegalBean.pegaInstanciaDialogoRepresentante(listaRepresentantes)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
