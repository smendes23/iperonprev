<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<p:commandButton icon="fa fa-close" style="float: right;top: 0px;position:relative;" action="#{pessoasBean.fechaListaPessoas}">
			</p:commandButton>
		</div>
	</h:form>
	<div class="col-sm-12">
		<br/>
	</div>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="col-sm-12">
				<p></p>
				<h:form>
				<sa:ajaxStatus />
					<sa:loading imgDir="/image/loading.gif"></sa:loading>
				
					<p:dataTable var="listaPessoas" widgetVar="pessoasTable"
						value="#{pessoasBean.listaDePessoas}" paginator="true"
						paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
						style="heigth:480px;width:880" id="tbPessoas" rowsPerPageTemplate="5,10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
						
						<p:column headerText="CPF">
							<p:outputLabel value="#{listaPessoas.NUMR_cpf}"/>
						</p:column>
						<p:column headerText="Nome">
							<p:outputLabel value="#{listaPessoas.DESC_nome}"></p:outputLabel>
						</p:column>
						<p:column headerText="Sexo">
							<p:outputLabel value="#{listaPessoas.DESC_sexo}"/>
						</p:column>
						<p:column headerText="Data Nascimento">
							<p:outputLabel value="#{listaPessoas.DATA_nascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Porto_Velho"></f:convertDateTime>
							</p:outputLabel>
						</p:column>
						<p:column headerText="PASEP/PIS/NIT">
							<p:outputLabel value="#{listaPessoas.NUMR_pisPasep}">
							</p:outputLabel>
						</p:column>
						<p:column headerText="Editar" width="50">
							<p:commandLink
								action="#{pessoasBean.pegaInstanciaDialogo(listaPessoas)}" actionListener="#{pessoasBean.actionClose()}">
								<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
