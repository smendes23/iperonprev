<ui:composition template="../templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
	<ui:define name="content">
		<style>
.ui-shadow {
	box-shadow: 0px 5px 10px transparent;
}
</style>
		<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>

		<p:panel header="Alíquotas de Contribuição Previdenciária" styleClass="col-lg-10">
			<h:form id="formAtos">
				<p:messages showDetail="true" closable="true"></p:messages>
				<br />
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="col-sm-3">
							<p:outputLabel value="Alíquota Segurado:" />
							<p:inputText styleClass="form-control" required="true" />
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Alíquota Patronal:" />
							<p:inputText styleClass="form-control" required="true" />
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Início da Vigência:" />
							<p:inputMask mask="99/99/9999" required="true"
								styleClass="form-control" converter="dateConverter"></p:inputMask>
						</div>
						<div class="col-sm-3">
							<p:outputLabel value="Fim da Vigência:" />
							<p:inputMask mask="99/99/9999" required="true"
								styleClass="form-control" converter="dateConverter"></p:inputMask>
						</div>
					</div>
					
					<div class="ui-grid-row">
						<div class="col-sm-12"></div>
					</div>
				</div>

				
				<div class="col-sm-12">
					<br />
				</div>
				<div class="col-sm-2">
					<p:commandButton value="Salvar" icon="fa fa-save">
						<p:ajax listener="#{atosLegais.salvarAto}" process="@form"
							update="@form" />
					</p:commandButton>
				</div>
				<div class="col-sm-2">
					<p:commandButton value="Novo" icon="fa fa-file-o">
						<p:ajax listener="#{atosLegais.novoRegistro}" process="@form"
							update="@form"></p:ajax>
					</p:commandButton>
				</div>
				<div class="col-sm-2">
					<p:commandButton value="Pesquisar"
						action="#{atosLegais.listaAtosLegais}" process="@this"
						update="@none" icon="fa fa-search">
						<p:ajax event="dialogReturn"
							listener="#{atosLegais.selecionaAtoDialogo}" process="@this"
							update="@form" />
						<p:resetInput target="formAtos" />
					</p:commandButton>
				</div>

			</h:form>
			<br />
			<br />
		</p:panel>
	</ui:define>
</ui:composition>
