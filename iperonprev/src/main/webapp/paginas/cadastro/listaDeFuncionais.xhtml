<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Funcionais::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<p:commandButton icon="fa fa-close" style="float: right;top: 0px;position:relative;" id="fechaFuncional"
			action="#{funcionalBean.fechaFuncional}" actionListener="#{funcionalBean.actionButtonClose}">
			</p:commandButton>
		</div>
	</h:form>
	<div class="col-sm-12">
		<br/>
	</div>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="col-sm-12">
			<p></p>
		<h:form>
		<sa:ajaxStatus />
			<sa:loading imgDir="/image/loading.gif"></sa:loading>
			<p:dataTable var="listaFuncionais" widgetVar="funcionaisTable"
				value="#{funcionalBean.listaDeFuncionais}" paginator="true"
				paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
				style="heigth:480px;width:880" id="tbFuncionais" rowsPerPageTemplate="5,10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				>
				<p:column headerText="MatrÃ­cula" filterBy="#{listaFuncionais.DESC_matricula}"
					filterMatchMode="contains" filterStyle="display:none">
					<p:outputLabel value="#{listaFuncionais.DESC_matricula}"/>
				</p:column>
				<p:column headerText="Nome" filterBy="#{listaFuncionais.NUMR_idDoObjetoPessoas.DESC_nome}"
					filterMatchMode="contains" filterStyle="display:none">
					<p:outputLabel value="#{listaFuncionais.NUMR_idDoObjetoPessoas.DESC_nome}">
					</p:outputLabel>
				</p:column>
				<p:column headerText="Cargo"
					filterBy="#{listaFuncionais.NUMR_idDoObjetoCargo.DESC_nome}" filterMatchMode="contains"
					filterStyle="display:none">
					<p:outputLabel value="#{listaFuncionais.NUMR_idDoObjetoCargo.DESC_nome}">
					</p:outputLabel>
				</p:column>
				<p:column headerText="Editar" width="50">
					<p:commandLink
						action="#{funcionalBean.pegaInstanciaDialogo(listaFuncionais)}" actionListener="#{funcionalBean.actionButtonEdit}">
						<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
		</div>
	</div>
</h:body>
</html>
