<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Destinação::</title>
<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
.ui-selectcheckboxmenu .ui-selectcheckboxmenu-trigger {
	border-right: none;
	border-top: none;
	border-bottom: none;
	cursor: pointer;
	width: 24px;
	height: 100%;
	position: absolute;
	right: 0;
	top: 0;
	padding: 0 3px;
}
.ui-selectonemenu .ui-selectonemenu-trigger {
	border-right: medium none;
	border-top: medium none;
	border-bottom: medium none;
	cursor: pointer;
	width: 26px;
	height: 100%;
	position: absolute;
	right: 0px;
	top: 0px;
	padding: 0px 3px;
}

.ui-selectonemenu {
	display: inline-block;
	position: relative;
	width: auto;
	zoom: 1;
	cursor: pointer;
	padding-right: 0;
}

.ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button
	{
	font-family: Arial, sans-serif;
	font-size: 16px;
}
.ui-selectonemenu-panel .ui-selectonemenu-filter-container {
	position: relative;
	margin: 0;
	padding: 0.4em;
	display: inline-block;
	width: 100%;
}

.ui-selectonemenu-panel .ui-selectonemenu-filter {
	width: 97%;
	padding-right: 15px;
}
.ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
	margin-top: 6px;
}

.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-icon {
	position: absolute;
	top: 12px;
	right: 17px;
}
.ui-selectonemenu-panel {
    position: absolute;
    height: auto;
    width: 50%;
}
</style>
<h:outputStylesheet name="/css/bootstrap.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<div>
			<p:commandButton icon="fa fa-close" style="float: right;top: 0px;position:relative;" id="fechaFuncional"
			action="#{cargoBean.fechaCargo}">
			</p:commandButton>
		</div>
	</h:form>
	<div class="col-sm-12">
		<br/>
	</div>
			<p></p>
			<sa:ajaxStatus />
			<sa:loading imgDir="/image/loading.gif"></sa:loading>
	<div class="ui-grid ui-grid-responsive">
			<h:form id="formDestinacao">
			
			<div class="ui-grid-row">
				<div class="col-sm-12">
					<p></p>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="col-sm-3">
					<p:commandButton value="salvar" icon="fa fa-save">
						<p:ajax update="@form" process="@form" ></p:ajax>
					</p:commandButton>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="col-sm-12">
					<p></p>
				</div>
			</div>
			</h:form>
			<h:form id="tableDestinacao">
			<div class="ui-grid-row">
				<div class="col-sm-12">
				<p:dataTable var="listaCargos" widgetVar="cargosTable" paginator="true"
					paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
					style="heigth:480px;width:880" id="tbCarreiras" rowsPerPageTemplate="5,10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					filteredValue="#{cargoBean.filtroDeCargos}">
					
					<p:column headerText="Destinação" >
						<p:outputLabel />
					</p:column>
					<p:column headerText="Data Início" width="150">
						<p:outputLabel >
						</p:outputLabel>
					</p:column>
					<p:column headerText="Data Fim" width="150">
						<p:outputLabel >
						</p:outputLabel>
					</p:column>
					<p:column headerText="Excluir" width="70">
						<p:commandLink
							action="#{cargoBean.pegaInstanciaDialogo(listaCargos)}" actionListener="#{cargoBean.actionEditCargo}">
							<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
						</p:commandLink>
					</p:column>
				</p:dataTable>
				</div>
			</div>
			</h:form>
			</div>
</h:body>
</html>
