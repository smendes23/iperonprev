<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sa="http://java.sun.com/jsf/composite/ccsa">
<h:head>
	<title>::Lista de Convocações::</title>
		<style>

.ui-shadow {
   box-shadow: 0px 5px 10px transparent;
}
.ui-widget {
    font-family: segoe ui, Arial, sans-serif;
    font-size: 16px;
}
	</style>
</h:head>
<h:body>
	<div>
		<br />
	</div>
	<h:form>
	<sa:ajaxStatus />
		<sa:loading imgDir="/image/loading.gif"></sa:loading>
		<p:dataTable var="listaConvocacao" widgetVar="censoTable"
			value="#{convocacaoBean.listaDeConvocacao}" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom"
			style="heigth:480px;width:880" id="tbConvocacao" rowsPerPageTemplate="5,10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			>
			<p:column headerText="Censo">
				<p:outputLabel value="#{listaConvocacao.NUMR_idCenso.DESC_descricao}"/>
			</p:column>
			<p:column headerText="Tipo Beneficiário" >
				<p:outputLabel value="#{listaConvocacao.NUMR_tipoBeneficiario eq 1 ? 'Aposentado' : 'Pensionista'}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Competência">
				<p:outputLabel value="#{listaConvocacao.DESC_competencia}">
				</p:outputLabel>
			</p:column>
			<p:column headerText="Editar" width="50">
				<p:commandLink 
					action="#{convocacaoBean.pegaInstanciaDialogo(listaConvocacao)}">
					<p:graphicImage name="/image/editar.png" style="margin-left: 15;"></p:graphicImage>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
