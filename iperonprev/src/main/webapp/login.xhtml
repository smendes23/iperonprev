<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>::IPERONPREV::</title>
	<h:outputStylesheet name="/css/login.css"></h:outputStylesheet>

</h:head>
<h:body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1
			style="font-family: segoe ui, Arial, sans-serif; font-size: 22px; font-weight: 100;">
			<i><strong style="color: #107748;">IPERON</strong>prev</i>
		</h1>
			</div>
			<h:form prependId="false" id="form">
			
			<h:outputLabel value="${param.error}"></h:outputLabel>
				<div class="login-form">
				<div class="control-group">
					<p:inputText id="username" name="username" styleClass="login-field"/>
					<p:watermark for="username"  value="Usuário"></p:watermark>
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<p:password id="password" name="password" styleClass="login-field" value="#{loginBean.password}"/>
					<p:watermark for="password" value="Senha"></p:watermark>
				</div>
				<p:commandButton ajax="false" action="#{loginBean.loga}" actionListener="#{loginBean.mensagem}" value="Entrar" styleClass="btn-large btn-block" style="width:100%;" ></p:commandButton>
				<br/>
				<c:if test="${param.error ne null}">
					<c:choose>
						<c:when test="${sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message eq 'User account is locked'}">
							<div class="ui-messages-error ui-corner-all">Conta bloqueada!</div>
						</c:when>
						<c:otherwise>
							<div class="ui-messages-error ui-corner-all">Usuário ou Senha incorreta!</div>						
						</c:otherwise>
					</c:choose>
				</c:if>
			</div>
			</h:form>
			
		</div>
	</div>
</h:body>

</html>
